<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">

</head>
<body onload="listar()">
    <div class="container">
        <label for="descricao" class="form-label"></label>
        <input type="text" id="descricao" class="form-control" placeholder="Informe descrição" />
        
        <label for="preco" class="form-label"></label>
        <input type="text" id="preco" class="form-control" placeholder="Informe preço" />

        <label for="imagem" class="form-label"></label>
        <input type="file" id="imagem" class="form-control"  />

        <div class="mt-5">
            <button class="btn btn-outline-primary" onclick="salvar()">Salvar</button>
        </div>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descrição</th>
                        <th>R$ Unitário</th>
                        <th>Imagem</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Preencher via javascript-->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function salvar(){
            var formData = new FormData()
            formData.append('descricao', document.getElementById("descricao").value)
            formData.append('preco', document.getElementById("preco").value)
            formData.append('imagem', document.getElementById("imagem").files[0])

            try{
               await fetch('http://localhost:8080/produtos',{method:'POST', body: formData})
            }catch(error){
                console.log(error)
            }
        }

        async function listar(){
           try{
              var response = await fetch('http://localhost:8080/produtos')
              var dados = await response.json()
              var linha = ''
              dados.map(p => 
              linha += `<tr>
                <td>${p.id}</td>
                <td>${p.descricao}</td>
                <td>${p.preco}</td>
                <td><img src='${p.imagem}' /></td>
                </tr>`)
                document.getElementsByTagName('tbody')[0].innerHTML = linha
           }
           catch(error){
             console.log(error)
           }
        }
    </script>
</body>
</html>
